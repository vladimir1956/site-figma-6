<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>New site</title>
  <link rel="stylesheet" href="settings.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container grid header__container">
      <div class="header__left">
        <a class="logo header__logo">SneakMax</a>
      </div>
      <div class="header__right">
        <nav class="nav header__nav">
          <ul class="nav__list list-reset">
            <li class="nav__item"><a href="#" class="nav__link">Каталог</a></li>
            <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Подбор товара</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Наша команда</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Доставка и оплата</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
          </ul>
        </nav>
        <div class="cart header__cart">
          <button class="btn-reset cart__btn">
            <img src="./img/svg/cart.svg" alt="">
     <!----       <svg>
              <use xlink:href="./img/svg/cart.svg"></use>
            </svg>-->
            <div class="cart__count">1</div>
          </button>
        </div>
      </div>
    </div>
  </header>
  <section class="hero">
    <span class="hero__bg-text" aria-hidden="true">SneakMax</span>
    <div class="container hero__container">
      <h1 class="hero__title">
        Кроссовки известных брендов
        с&nbsp;доставкой по&nbsp;России и&nbsp;СНГ
      </h1>
      <p class="hero__descr">
        Мы&nbsp;продаем кроссовки брендов Nike, Adidas, Puma, Reebok, Converse и&nbsp;многие другие по&nbsp;низким ценам
      </p>
      <button class="btn-reset btn btn--primary js-move-to">Перейти к покупкам</button>
    </div>
  </section>
  
</body>
</html>
